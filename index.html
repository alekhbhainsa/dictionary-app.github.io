<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find meaning</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    
    <div class="container">
        <h1 class="h1">Dictionary by Alekh</h1>
        <div class="input">
           <input class="wod" type="text" placeholder="type word"> 
           <button class="btn" >Search</button>

        </div>
        <div class="result">
            <h1 id="word" class="word"></h1>
            <p class="phonetics"></p>
            <audio class="audio" controls></audio>
            <p class="meaningheading">Meaning</p>
            <p class="word-definition"></p>
            <p class="meaningheading">Synonyms</p>
            <div class="synonyms"></div>
        </div>
    </div>
    <!-- script tag here -->
    <!-- <script src="app.js"></script> -->
    <script src="app2.js"></script>
</body>

</html>
